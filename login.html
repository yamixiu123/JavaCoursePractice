<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - JavaOJ</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/login.css" />
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo">
                <span class="logo-icon">⟨/⟩</span>
                <span class="logo-text">Java<span class="logo-highlight">OJ</span></span>
            </div>
            <h1 class="login-title">欢迎回来</h1>
            <p class="login-subtitle">登录你的账户开始做题</p>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input class="form-input" type="text" id="username" placeholder="请输入用户名" autocomplete="username"
                        required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input class="form-input" type="password" id="password" placeholder="请输入密码"
                        autocomplete="current-password" required />
                </div>
                <div class="form-error" id="form-error"></div>
                <button class="login-btn" type="submit" id="login-btn">
                    <span class="login-btn-text">登 录</span>
                    <span class="login-btn-loading" style="display:none"><span class="spinner"></span></span>
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="/src/js/login.js"></script>
</body>

</html>
