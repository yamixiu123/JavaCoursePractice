<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员 - JavaOJ</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/admin.css" />
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-icon">⟨/⟩</span>
                <span class="logo-text">Java<span class="logo-highlight">OJ</span></span>
            </a>
            <div class="nav-links">
                <span class="nav-user" id="nav-user">管理员</span>
                <button class="nav-link" id="logout-btn">
                    <span class="nav-icon">🚪</span>退出
                </button>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <h1 class="page-title">管理员面板</h1>

        <!-- 概览统计 -->
        <section class="admin-stats" id="admin-stats">
            <div class="stat-card"><span class="stat-value" id="stat-students">0</span><span
                    class="stat-label">学生数</span></div>
            <div class="stat-card stat-card--success"><span class="stat-value" id="stat-submissions">0</span><span
                    class="stat-label">总提交</span></div>
            <div class="stat-card stat-card--rate"><span class="stat-value" id="stat-total-problems">30</span><span
                    class="stat-label">题目数</span></div>
        </section>

        <!-- 创建学生 -->
        <section class="admin-section">
            <h2 class="section-title">创建学生账户</h2>
            <form class="create-form" id="create-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="stu-name">姓名</label>
                        <input class="form-input" id="stu-name" placeholder="例：张三" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="stu-username">用户名</label>
                        <input class="form-input" id="stu-username" placeholder="例：zhangsan" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="stu-password">初始密码</label>
                        <input class="form-input" id="stu-password" type="text" placeholder="至少4位" required />
                    </div>
                    <button class="action-btn action-btn--submit create-btn" type="submit">+ 创建</button>
                </div>
                <div class="form-error" id="create-error"></div>
                <div class="form-success" id="create-success"></div>
            </form>
        </section>

        <!-- 学生列表 -->
        <section class="admin-section">
            <h2 class="section-title">学生列表</h2>
            <div class="student-table-wrap">
                <table class="student-table" id="student-table">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>用户名</th>
                            <th>已通过</th>
                            <th>进度</th>
                            <th>提交次数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="student-tbody">
                        <tr>
                            <td colspan="6" class="empty-state">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 学生详情弹窗 -->
        <div class="modal-overlay" id="detail-modal">
            <div class="modal-card">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">学生进度</h3>
                    <button class="modal-close" id="modal-close">✕</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- 动态内容 -->
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/js/admin.js"></script>
</body>

</html>
