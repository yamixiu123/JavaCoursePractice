<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统计 - JavaOJ</title>
    <meta name="description" content="查看你的做题进度和统计数据。" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;600;700;800&family=Noto+Serif+SC:wght@500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/stats.css" />
</head>

<body class="page-stats">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-icon">⟨/⟩</span>
                <span class="logo-text">Java<span class="logo-highlight">OJ</span></span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <span class="nav-icon">📋</span>题目
                </a>
                <a href="/stats.html" class="nav-link active">
                    <span class="nav-icon">📊</span>统计
                </a>
                <span class="nav-user" id="nav-user"></span>
                <button class="nav-link" id="logout-btn" type="button">
                    <span class="nav-icon">🚪</span>退出
                </button>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <h1 class="page-title">做题统计</h1>

        <!-- 概览卡片 -->
        <section class="overview-grid">
            <div class="overview-card">
                <div class="overview-ring">
                    <canvas id="progress-ring" width="160" height="160"></canvas>
                </div>
                <div class="overview-info">
                    <span class="overview-value" id="overview-solved">0</span>
                    <span class="overview-label">/ <span id="overview-total">0</span> 题已通过</span>
                </div>
            </div>

            <div class="overview-card">
                <h3 class="card-title">难度分布</h3>
                <div class="difficulty-bars">
                    <div class="diff-bar-row">
                        <span class="diff-label diff-label--easy">简单</span>
                        <div class="diff-bar-track">
                            <div class="diff-bar diff-bar--easy" id="bar-easy" style="width: 0%"></div>
                        </div>
                        <span class="diff-count" id="count-easy">0/0</span>
                    </div>
                    <div class="diff-bar-row">
                        <span class="diff-label diff-label--medium">中等</span>
                        <div class="diff-bar-track">
                            <div class="diff-bar diff-bar--medium" id="bar-medium" style="width: 0%"></div>
                        </div>
                        <span class="diff-count" id="count-medium">0/0</span>
                    </div>
                    <div class="diff-bar-row">
                        <span class="diff-label diff-label--hard">困难</span>
                        <div class="diff-bar-track">
                            <div class="diff-bar diff-bar--hard" id="bar-hard" style="width: 0%"></div>
                        </div>
                        <span class="diff-count" id="count-hard">0/0</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 热力图 -->
        <section class="heatmap-section">
            <h3 class="card-title">做题日历</h3>
            <div class="heatmap-container">
                <div class="heatmap-months" id="heatmap-months"></div>
                <div class="heatmap-grid" id="heatmap-grid"></div>
                <div class="heatmap-legend">
                    <span>少</span>
                    <span class="heatmap-cell heatmap-cell--0"></span>
                    <span class="heatmap-cell heatmap-cell--1"></span>
                    <span class="heatmap-cell heatmap-cell--2"></span>
                    <span class="heatmap-cell heatmap-cell--3"></span>
                    <span class="heatmap-cell heatmap-cell--4"></span>
                    <span>多</span>
                </div>
            </div>
        </section>

        <!-- 提交记录 -->
        <section class="history-section">
            <h3 class="card-title">最近提交</h3>
            <div class="history-list" id="history-list">
                <div class="empty-state">暂无提交记录</div>
            </div>
        </section>
    </main>

    <script type="module" src="/src/js/stats.js"></script>
</body>

</html>
